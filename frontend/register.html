<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <title>用户注册 - OnlineShop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* ===== 通用背景与排版 ===== */
    html,body{
      height:100%;
      margin:0;
      background:linear-gradient(135deg,#ff9966 0%,#ff5e62 100%);
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif;
    }
    /* 垂直水平居中容器 */
    .center-box{
      height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    /* 玻璃卡片 */
    .glass-card{
      width:400px;
      padding:48px 40px;
      background:rgba(255,255,255,.85);
      backdrop-filter:blur(12px);
      border-radius:20px;
      box-shadow:0 8px 32px rgba(0,0,0,.15);
    }
    .glass-card h2{
      margin:0 0 24px;
      text-align:center;
      font-size:24px;
      color:#222;
    }
    /* 输入框 */
    .glass-card input{
      width:100%;
      margin-bottom:16px;
      padding:12px 16px;
      border:1px solid rgba(0,0,0,.1);
      border-radius:8px;
      font-size:15px;
      transition:.2s;
      box-sizing:border-box;
    }
    .glass-card input:focus{
      outline:none;
      border-color:#ff6700;
      box-shadow:0 0 0 3px rgba(255,103,0,.15);
    }
    /* 按钮 */
    .glass-card button{
      width:100%;
      padding:14px;
      border:none;
      border-radius:8px;
      background:#ff6700;
      color:#fff;
      font-size:16px;
      font-weight:600;
      cursor:pointer;
      transition:.2s;
    }
    .glass-card button:hover{
      filter:brightness(1.1);
    }
    .glass-card button:disabled{
      opacity:0.6;
      cursor:not-allowed;
    }
    /* 底部文字 */
    .glass-card p{
      margin-top:16px;
      text-align:center;
      font-size:14px;
      color:#666;
    }
    .glass-card a{
      color:#ff6700;
      text-decoration:none;
    }
    .glass-card .back-link{
      display:inline-block;
      margin-bottom:16px;
      color:#666;
      font-size:14px;
    }
    .error-msg{
      color:#ff5e62;
      font-size:14px;
      margin-top:8px;
      text-align:center;
    }
    .success-msg{
      color:#4caf50;
      font-size:14px;
      margin-top:8px;
      text-align:center;
    }
  </style>
</head>
<body>
  <div class="center-box">
    <form id="regForm" class="glass-card">
      <a href="index.html" class="back-link">← 返回首页</a>
      <h2>用户注册</h2>
      <input name="username" placeholder="用户名" required />
      <input type="email" name="email" placeholder="邮箱" required />
      <input type="password" name="password" placeholder="密码（至少6位）" required minlength="6" />
      <input name="full_name" placeholder="姓名" />
      <input name="phone" placeholder="手机号" />
      <button type="submit">注 册</button>
      <div id="errorMsg" class="error-msg"></div>
      <div id="successMsg" class="success-msg"></div>
      <p>已有账号？<a href="login.html">去登录</a></p>
    </form>
  </div>

  <script type="module">
    import { api } from './assets/js/api.js';
    
    const form = document.getElementById('regForm');
    const errorMsg = document.getElementById('errorMsg');
    const successMsg = document.getElementById('successMsg');
    const submitBtn = form.querySelector('button[type="submit"]');

    form.onsubmit = async (e) => {
      e.preventDefault();
      errorMsg.textContent = '';
      successMsg.textContent = '';
      submitBtn.disabled = true;
      submitBtn.textContent = '注册中...';

      try {
        const formData = Object.fromEntries(new FormData(e.target));
        const res = await api.post('/auth/register', formData);
        
        successMsg.textContent = '注册成功！3秒后跳转到登录页...';
        
        setTimeout(() => {
          window.location.href = 'login.html';
        }, 3000);
        
      } catch (error) {
        errorMsg.textContent = error.message || '注册失败，请检查信息';
        submitBtn.disabled = false;
        submitBtn.textContent = '注 册';
      }
    };
  </script>
</body>
</html>
